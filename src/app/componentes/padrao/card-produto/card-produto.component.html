<mat-card>
  <mat-card-header>
    <mat-card-title>{{ titulo }}</mat-card-title>
    <mat-card-subtitle>
      <form>
        <mat-form-field>
          <mat-label>Nome</mat-label>
          <input matInput [(ngModel)]="produto.nome" name="nome" [disabled]="modoExclusao" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Pre√ßo (R$)</mat-label>
          <input
            matInput
            [(ngModel)]="produto.preco"
            name="preco"
            currencyMask
            [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
            [disabled]="modoExclusao"
          />
        </mat-form-field>
      </form>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-raised-button *ngIf="!modoCriacao" (click)="modoExclusao ? excluirProduto() : atualizarProduto()" [color]="modoExclusao ? 'warn' : 'primary'">
      {{ modoExclusao ? 'Excluir' : 'Salvar' }}
    </button>
    <button mat-raised-button *ngIf="modoCriacao" (click)="cadastrarProduto()" color="primary">
      Criar
    </button>
    <button mat-raised-button (click)="cancelar()">Cancelar</button>
  </mat-card-actions>
</mat-card>
