<mat-card>
  <mat-card-header>
    <mat-card-title>Alterar Produto</mat-card-title>
    <mat-card-subtitle>
      <form>
        <mat-form-field>
          <mat-label>Nome</mat-label>
          <input
            matInput
            [(ngModel)]="produto.nome"
            name="nome"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Pre√ßo (R$)</mat-label>
          <input
            matInput
            [(ngModel)]="produto.preco"
            name="preco"
            currencyMask
            [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
          />
        </mat-form-field>
      </form>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-raised-button (click)="atualizarProduto()" color="primary">
      Salvar
    </button>
    <button mat-raised-button (click)="cancelar()">Cancelar</button>
  </mat-card-actions>
</mat-card>
