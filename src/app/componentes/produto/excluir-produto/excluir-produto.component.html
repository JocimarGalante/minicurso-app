<mat-card>
  <mat-card-header>
    <mat-card-title>Excluir Produto</mat-card-title>
    <mat-card-subtitle>
      <form>
        <mat-form-field>
          <mat-label>Nome</mat-label>
          <input matInput [value]="produto.nome" name="nome" disabled />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Pre√ßo (R$)</mat-label>
          <input
            matInput
            [value]="produto.preco"
            name="preco"
            currencyMask
            [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
            disabled
          />
        </mat-form-field>
      </form>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-raised-button (click)="deletarProduto()" color="warn">
      Excluir
    </button>
    <button mat-raised-button (click)="cancelar()">Cancelar</button>
  </mat-card-actions>
</mat-card>
